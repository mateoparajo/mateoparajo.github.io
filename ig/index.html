<!DOCTYPE html>
<html>
<head>
    <title>Adaptive Timeout Example</title>
    <script>
        function detectDevice() {
            const userAgent = navigator.userAgent;
            if (/iPhone XR/.test(userAgent)) {
                return 3500; // Timeout for iPhone XR
            } else if (/iPhone/.test(userAgent)) {
                return 2000; // Timeout for modern iPhones
            } else if (/Android/.test(userAgent)) {
                return 2500; // Timeout for Android devices
            }
            return 2000; // Default timeout
        }

        function initApp() {
            const appAvailable = /* checkAppAvailability() */; // You need to implement your app availability check
            const timeoutDuration = detectDevice();

            if (appAvailable) {
                // Launch the app after the computed timeout
                setTimeout(() => {
                    // Code to launch the app
                }, timeoutDuration);
            } else {
                // Fallback to the web version
                setTimeout(() => {
                    window.location.href = 'https://yourwebversionurl.com';
                }, timeoutDuration);
            }
        }
    </script>
</head>
<body onload="initApp()">
    <h1>Loading App...</h1>
</body>
</html>
