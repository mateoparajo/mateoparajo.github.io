<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Instagram – mparajo448</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google Analytics 4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-5EP61PTFRX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-5EP61PTFRX', { anonymize_ip: true });
  </script>

  <style>
    body { font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
           margin:0; padding:24px; min-height:100vh; display:grid; place-items:center;
           background:#0b0f14; color:#e8eef6; }
    .card { width:min(520px,100%); background:#121a24; border:1px solid #223044;
            border-radius:16px; padding:18px; box-shadow:0 10px 30px rgba(0,0,0,.35); }
    h1 { font-size:18px; margin:0 0 10px; }
    p { margin:0 0 14px; line-height:1.35; color:#c7d4e6; }
    .row { display:flex; gap:10px; flex-wrap:wrap; }
    a.btn { display:inline-block; padding:12px 14px; border-radius:12px;
            text-decoration:none; font-weight:600; border:1px solid #2a3a52;
            background:#1a2636; color:#e8eef6; }
    a.btn.primary { background:#2a69ff; border-color:#2a69ff; }
  </style>

  <script>
    const USERNAME = "mparajo448";
    const profileWeb = `https://www.instagram.com/${USERNAME}/`;
    const profileApp = `https://www.instagram.com/_u/${USERNAME}/`;

    function param(name) {
      const v = new URLSearchParams(window.location.search).get(name);
      return (v && v.trim()) ? v.trim() : null;
    }

    const src = param("src") || "default";

    // Track QR
    try {
      gtag("event", "qr_open", {
        src,
        username: USERNAME,
        page_path: location.pathname
      });
    } catch (e) {}

    // AUTOMÁTICO: SIEMPRE web (cero bugs)
    setTimeout(() => {
      window.location.replace(profileWeb);
    }, 200);

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("btnApp").href = profileApp;
      document.getElementById("btnWeb").href = profileWeb;
    });
  </script>
</head>

<body>
  <div class="card">
    <h1>Seguime en Instagram</h1>
    <p>Si querés abrirlo en la app, tocá el botón:</p>

    <div class="row">
      <a id="btnApp" class="btn primary" href="#">Abrir en Instagram</a>
      <a id="btnWeb" class="btn" href="#">Abrir en navegador</a>
    </div>
  </div>
</body>
</html>
