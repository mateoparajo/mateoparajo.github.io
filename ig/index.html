<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <script>
        function detectBrowserAndRedirect() {
            var userAgent = navigator.userAgent;
            var isChromeOnIOS = /CriOS/.test(userAgent);
            var isInstagramApp = /Instagram/.test(userAgent);

            if (isChromeOnIOS) {
                // Handle Chrome on iOS
                alert('You are using Chrome on iOS. Please use the Instagram app for better experience.');
            } else if (isInstagramApp) {
                // Redirect to web version if using Instagram app
                window.location.href = 'https://www.instagram.com';
            }
        }
        window.onload = detectBrowserAndRedirect;
    </script>
</head>
<body>
    <h1>Welcome to the index page!</h1>
</body>
</html>
