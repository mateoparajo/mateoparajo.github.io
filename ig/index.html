<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Instagram – mparajo448</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Canonical ayuda a algunos handlers -->
  <link rel="canonical" href="https://www.instagram.com/mparajo448/" />

  <!-- Google Analytics 4 (GA4) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-5EP61PTFRX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-5EP61PTFRX', { anonymize_ip: true });
  </script>

  <style>
    body{
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      margin:0; min-height:100vh; display:grid; place-items:center;
      background:#0b0f14; color:#e8eef6; padding:24px;
    }
    .card{
      width:min(520px,100%); background:#121a24; border:1px solid #223044;
      border-radius:16px; padding:18px; box-shadow:0 10px 30px rgba(0,0,0,.35);
    }
    h1{font-size:18px; margin:0 0 10px;}
    p{margin:0 0 14px; line-height:1.35; color:#c7d4e6;}
    a.btn{
      display:inline-block; padding:12px 14px; border-radius:12px;
      text-decoration:none; font-weight:700;
      background:#2a69ff; border:1px solid #2a69ff; color:#fff;
    }
    small{display:block; margin-top:10px; color:#93a7c2;}
    code{background:#0b0f14; padding:2px 6px; border-radius:6px;}
  </style>

  <script>
    const USERNAME = "mparajo448";
    const profileUrl = `https://www.instagram.com/${USERNAME}/`;

    function param(name) {
      const v = new URLSearchParams(window.location.search).get(name);
      return (v && v.trim()) ? v.trim() : null;
    }
    const src = param("src") || "default";

    // Track
    try {
      gtag("event", "qr_open", {
        src,
        username: USERNAME,
        page_path: location.pathname
      });
    } catch (e) {}

    // Setea el link del botón
    document.addEventListener("DOMContentLoaded", () => {
      const a = document.getElementById("open");
      a.href = profileUrl;

      // Meta refresh con pequeño delay:
      // - deja tiempo a GA a enviar
      // - y en Android suele respetarse mejor que JS replace
      const meta = document.createElement("meta");
      meta.httpEquiv = "refresh";
      meta.content = `0.8;url=${profileUrl}`;
      document.head.appendChild(meta);
    });
  </script>
</head>

<body>
  <div class="card">
    <h1>Abriendo tu perfil…</h1>
    <p>Si Android te manda al inicio de Instagram, tocá el botón para abrir el perfil directo:</p>

    <a id="open" class="btn" href="https://www.instagram.com/mparajo448/">Abrir perfil</a>

  </div>
</body>
</html>
