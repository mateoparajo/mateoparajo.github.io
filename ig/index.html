<!-- New code that detects app availability better and has fallback timing for older iPhones like iPhone XR -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved App Detection</title>
    <script>
        function detectAppAvailability() {
            const userAgent = navigator.userAgent;
            const isOlderIphone = /iPhone/.test(userAgent) && /OS [12]_[0-9]+/.test(userAgent);
            const isModernIphone = /iPhone/.test(userAgent) && /OS [13-9]_[0-9]+/.test(userAgent);

            if (isModernIphone) {
                // Code for better app detection on modern iPhones
                console.log('App available on modern iPhones.');
            } else if (isOlderIphone) {
                // Fallback timing for older iPhones like iPhone XR
                console.log('Fallback timing for older iPhones.');
                setTimeout(() => {
                    alert('Please update your app for the best experience.');
                }, 3000);
            } else {
                console.log('App availability detection for other devices.');
            }
        }
        window.onload = detectAppAvailability;
    </script>
</head>
<body>
    <h1>Welcome to Improved App Detection</h1>
</body>
</html>
