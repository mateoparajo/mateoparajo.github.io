<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Instagram – mparajo448</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google Analytics 4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-5EP61PTFRX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-5EP61PTFRX', { anonymize_ip: true });
  </script>

  <script>
  const USERNAME = "mparajo448";
  const profileUrl = `https://www.instagram.com/${USERNAME}/`;

  function param(name) {
    const v = new URLSearchParams(window.location.search).get(name);
    return (v && v.trim()) ? v.trim() : null;
  }

  const src = param("src") || "default";

  // Evento de escaneo
  try {
    gtag("event", "qr_open", {
      src: src,
      username: USERNAME,
      page_path: location.pathname
    });
  } catch (e) {}

  // Delay mínimo para asegurar envío del evento
  setTimeout(() => {
    window.location.replace(profileUrl);
  }, 200);
</script>
</head>
<body></body>
</html>
